<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Tasks</title>
  </head>
  <body>
    <div class="all-task-container">
      <h1 class="all-task">All Tasks</h1>
      <table id="taskTable" class="my-task-table">
        <thead>
          <tr>
            <th>Task ID</th>
            <th>Task Name</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Subtasks</th>
            <th>Assigned By</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tasks will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script src="js/my-task.js"></script>
  </body>
</html>
