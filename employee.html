<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav id="sidebar">
      <h2>Employee</h2>
      <ul id="navList">
        <li>
          <a href="">
            <i class="fa fa-tachometer" aria-hidden="true"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="my-task.html">
            <i class="fa fa-tasks" aria-hidden="true" ></i>
            <span>All Task</span>
          </a>
        </li>
        <li>
          <a href="my-profile.html">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="" onclick="alert(`ERROR: Notification Is not Implemented Yet`)">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <span>Notifications</span>
          </a>
        </li>
        <li>
          <a href="login.html">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <header>
        <h1>Welcome to the Dashboard</h1>
      </header>
      <section id="home">
        <h2>Home Dashboard</h2>
        <div class="widgets">
          <div class="widget" onclick="showDetails('Tasks Completed')">
            <h3>Tasks Completed</h3>
            <p>50</p>
          </div>
          <div class="widget" onclick="showDetails('Pending Tasks')">
            <h3>Pending Tasks</h3>
            <p>10</p>
          </div>
          <div class="widget" onclick="showDetails('Team Performance')">
            <h3>Team Performance</h3>
            <p>85%</p>
          </div>
        </div>
      </section>
      <section id="assigned-tasks">
        <h2>Assigned Tasks</h2>
        <table class="assigned-tasks-table">
          <thead class="assigned-tasks-table-head">
        <tr>
          <th>Task ID</th>
          <th>Task Name</th>
          <th>Deadline</th>
          <th>Status</th>
        </tr>
          </thead>
          <tbody id="taskTableBody">
        <!-- Tasks will be dynamically added here -->
          </tbody>
        </table>
    

      <section id="quick-actions" class="quick-actions">
        <h2>Quick Actions</h2>
        <a href="add-task.html">
            <button onclick="performAction('Add Task')">Add Task</button>
        </a>
        <button onclick="performAction('View Reports')">View Reports</button>
        <button onclick="performAction('Manage Team')">Manage Team</button>
      </section>
    </div>
    <script src="js/emp.js"></script>
    
    </script>
  </body>
</html>
