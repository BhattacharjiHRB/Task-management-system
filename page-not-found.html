<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #f8f9fa;
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 800px;
        height: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px 30px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #751004;
        margin-bottom: 10px;
      }
      .message {
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: 800;
      }
      .home-btn {
        display: inline-block;
        padding: 12px 28px;
        background: #3498db;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.2s;
      }
      .home-btn:hover {
        background: #217dbb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="message">Oops! Page Not Found</div>
      <button class="home-btn" id="goHome">< Go Back</button>
    </div>
    <script>
      document.getElementById("goHome").addEventListener("click", function () {
        window.history.back();
      });
    </script>
  </body>
</html>
