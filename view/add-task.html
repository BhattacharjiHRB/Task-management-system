<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="css/style.css" />
    
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav id="sidebar">
    <h2>TMS</h2>
    <ul id="navList">
      <li>
        <a href="admin.html">
          <i class="fa fa-tachometer" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="my-task.html">
          <i class="fa fa-tasks" aria-hidden="true" ></i>
          <span>All Task</span>
        </a>
      </li>
      <li>
        <a href="my-profile.html">
          <i class="fa fa-user" aria-hidden="true"></i>
          <span>Profile</span>
        </a>
      </li>
      <li>
        <a href="calender-view.html">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <span>Calendar</span>
        </a>
      </li>
      <li onclick="logoutUser()">
        <a>
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </nav> 

  <div class="container">
     <header class="nav-head">
      <div class="welcomeDiv">
        <h1 id="welcomeMsg">Add Task</h1>
      </div>
      <div class="notification-div">
        <div class="nav">
    <div class="bell-icon" onclick="toggleNotificationCenter()">
      <img
        src="https://img.icons8.com/ios-filled/50/ffffff/bell.png"
        alt="Notifications"
      />
      <span class="count-badge" id="unreadCount">3</span>
    </div>
  </div>

  <div class="notification-center" id="notificationCenter">
    <h3>Notifications</h3>
    <div class="notification">ðŸ”” Task "Design UI" was updated.</div>
    <div class="notification">ðŸ“§ Email sent to client.</div>
    <div class="notification">ðŸ“… New event added to your calendar.</div>

    <div class="settings">
      <h4>Notification Settings</h4>
      <div class="toggle">
        <label>Email Alerts</label>
        <label class="switch">
          <input type="checkbox" id="emailToggle" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle">
        <label>Push Alerts</label>
        <label class="switch">
          <input type="checkbox" id="pushToggle" checked />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
      </div>
      
    </header> 

    <div class="task-container">

      <div class="quick-add-bar">
        <input
          type="text"
          id="name"
          placeholder="Type task name and press Enter"
        />
        <button id="advancedOptions">+</button>
      </div>

      <div class="detailed-task-form" id="detailedTaskForm">
        <label for="taskDescription">Task Description</label>
        <textarea
          id="taskDescription"
          placeholder="Task Description"
        ></textarea>
        <label for="taskLabels">Labels</label>
        <input
          type="text"
          id="taskLabels"
          placeholder="Labels (comma-separated)"
        />

        <div class="due-date-picker">
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" />
        </div>
      <div class="priority-selector">
        <label>Priority:</label>
        <select id="taskPriority">
          <option value="low">ðŸŸ¢ Low</option>
          <option value="medium">ðŸŸ¡ Medium</option>
          <option value="high">ðŸ”´ High</option>
        </select>
      </div>

    <div class="category-manager">
      <label>Category:</label>
      <input type="text" id="taskCategory" placeholder="e.g. Work, Personal" />
    </div>
    <div class="assigned-to-selector">
      <label for="assignedTo" class="assigned-label">Assigned To:</label>
      <div class="custom-select">
      <select id="assignedTo" class="assigned-dropdown" default="Select User" > 
        <!-- Options will be dynamically populated from the backend -->
      </select>
      </div>
    </div>
    <div class="subtasks-container">
      <label>Subtasks:</label>
      <input type="text" id="subtaskInput" placeholder="Add subtask and press Enter" />
      <ul id="subtaskList"></ul>
    </div>

        <button id="addTaskButton">Add Task</button>
      </div>
    </div>
    <script src="js/add-task.js"></script>
  </body>
</html>
